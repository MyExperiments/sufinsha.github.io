# Testimonials Section

testimonial-items:
  - name: "Gabriel Martinez"
    image: "assets/images/testimonial/client-1.png"
    designation : "CTO @ pixind"
    content : "I've the privilege to know Sufin for the past two years, while working together in a fully outsourced project. He always have a neat solution for every problem you can possibly while writing complex pieces of software, coming from his deep understanding on how modern technologies work.<br /> <br />Meticulous, proactive and organised, always with the goal of achieving the best result in the right time, He is no doubt who you would like to have by your side, if your goal is to develop top-level software with an open mind.<br /> <br />I put him on the highest possible tier of recommendations, he is surely one of the finest engineers I've had the pleasure to work with in many time, I would definitely enjoy working with him again."

  - name: "Torsten Koheler"
    image: "assets/images/testimonial/client-1.png"
    designation : "Principal Software Architect at Echo360"
    content : "Sufin has has been instrumental in developing and improving a Learning Management System for our firm over the past 5 years. Sufin is extremely reliable and professional. During a critical project phase, Sufin coordinated efforts with developers from an external team and provided stability to the project. He is an expert in Ruby on Rails and software development in general.  I highly recommend Sufin and I very much appreciate his expertise and leadership that he provided."

  - name: "Sangam Gupta"
    image: "assets/images/testimonial/client-1.png"
    designation: "Module Lead at MothersonSumi INfotech & Designs Ltd. (MIND)"
    content: "Sufinsha is proactive, result oriented and technically sound team member and he is always ready to put all his energy and time to get the job done. He is an exceptional programmer and has great analytical skills. <br /> <br />
             Sufinsha is very passionate and has great vision for his work. His focus keeps everything moving smoothly, he makes sure all the deadlines are met. Therefore I certainly can get my full recommendation. <br /> <br />
             Sufinsha is a great asset for any organisation. I wish him good luck for his future endeavours."

  - name: "Mohammed Rafi"
    image: "assets/images/testimonial/client-1.png"
    designation: "Asia's Leading Behavioral Change Specialist || Business Growth Strategist || Top Rated NLP Trainer India|| Edupreneur"
    content: "Sufinsha has always portrayed great enthusiasm and a willingness to learn. He was a quick learner and I have seen him perform from close angles during the 3 month training period, where it was my pleasure to have mentored him. <br /> <br />
             I wish him all success in his future endeavors. He is a budding talent with sheer passion who can reach great heights in the IT industry. Moreover Sufin has got a great heart"


